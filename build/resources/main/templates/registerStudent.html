<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <title>受講生登録</title>
  <style>
    body {
     font-family: Arial, sans-serif;
     margin: 20px;
   }

   form {
     max-width: 500px;
     margin: 0 auto;
     padding: 20px;
     border: 1px solid #ddd;
     border-radius: 8px;
     background-color: #f9f9f9;
   }

   div {
     margin-bottom: 15px;
   }

   label {
     display: block;
     margin-bottom: 5px;
     font-weight: bold;
   }

   input, select, textarea {
     width: 100%;
     padding: 8px;
     font-size: 14px;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
   }

   button {
     padding: 10px 20px;
     background-color: #4CAF50;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
   }

   button:hover {
     background-color: #45a049;
   }
  </style>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="region">地域:</label>
    <input type="text" id="region" th:field="*{student.region}" required />
  </div>
  <div>
    <label for="age">年齢(半角):</label>
    <input type="text" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="gender">性別:</label>
    <select id="gender" th:field="*{student.gender}" >
      <option value="Male">男性</option>
      <option value="Female">女性</option>
      <option value="Non-binary">どちらでもない</option>
      <option value="Other">その他</option>
      <option value="Prefer not to say">答えない</option>
    </select>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required />
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
